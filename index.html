<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/swiper.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/size.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<header class="header">
		<div class="header_top">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="flex header_contact">
							<div class="item">
								<i class="ico ico_pattern ico_redphone"></i>
								<div class="item_info">
									<div class="label">Звоните</div>
									<div class="item_cnt">
										<a href="tel:+7776441444">+7 776 44 1 444</a>
									</div>
								</div>
							</div>
							<div class="item">
								<i class="ico ico_pattern ico_redtime"></i>
								<div class="item_info">
									<div class="label">время работы</div>
									<div class="item_cnt">
										Пн-Пт: 10.00 - 18.00
									</div>
								</div>
							</div>
							<div class="item">
								<i class="ico ico_pattern ico_redmail"></i>
								<div class="item_info">
									<div class="label">email</div>
									<div class="item_cnt">
										<a href="mailto:info@hartex.kz">info@hartex.kz</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header_bottom">
			<div class="line_group">
				<div class="line line_lf"></div>
				<div class="line line_rg"></div>
			</div>
			<!--<div class="bg_line bg_line_left"></div>
			<div class="bg_line bg_line_right"></div>-->
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h1>СЕРВИС ПО РЕМОНТУ ДИЗЕЛЬНЫХ ДВИГАТЕЛЕЙ</h1>
						<div class="logo">
							<a href="/">
								<img src="image/hartex-logo.png" alt="Hartex" />
							</a>
						</div>
						<div class="header_menu">
							<nav>
								<ul>
									<li><a href="#">Компания</a></li>
									<li><a href="#">Сервис</a></li>
									<li><a href="#">Контакты</a></li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<main class="main">
		<section class="main_section section_vd">
			<div class="line_group">
				<div class="line line_lf"></div>
				<div class="line line_rg"></div>
			</div>
			<div class="container-lg">
				<div class="row">
					<div class="col-md-6">
						<h2>
							ЗАКАЗАТЬ РЕМОНТ ДВИГАТЕЛЯ
						</h2>
						<form class="cl_form">
							<p class="text_info">ВЫСОКОКАЧЕСТВЕННЫЙ СЕРВИС ПО РЕМОНТУ ДИЗЕЛЬНЫХ ДВИГАТЕЛЕЙ</p>
							<div class="form_row">
								<label for="name">Имя</label>
								<input class="form-control" type="text" name="name" id="name" />
							</div>
							<div class="form_row">
								<label for="phone">Телефон</label>
								<input class="form-control" type="tel" name="phone" id="phone" />
							</div>
							<div class="form_row">
								<button class="btn_def">заказать ремонт</button>
							</div>
						</form>
					</div>
					<div class="col-md-6"></div>
				</div>
			</div>
		</section>
		<section class="main_section section_line">

		</section>
	</main>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script type='text/javascript' src='js/bootstrap.min.js'></script>
	<script type='text/javascript' src='js/swiper.min.js'></script>
	<script type='text/javascript' src='js/script.js'></script>

</body>
</html>
